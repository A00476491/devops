trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSource: 'spec'
    versionSpec: '18.20.4'
  displayName: 'Install Node.js'

- script: |
    cd src/reactapp1.client
    npm install
    np run build
  displayName: 'npm install and build'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: 'src/reactapp1.client'
    ArtifactName: 'drop'
    publishLocation: 'Container'




