trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSource: 'spec'
    versionSpec: '18.20.4'
  displayName: 'Install Node.js'

- task: Npm@1
  inputs:
    customCommand: 'npm install && npm run build'
    workingDir: '$(Build.ArtifactStagingDirectory)/devops/src/reactapp1.client'
  displayName: 'npm install and build'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)/devops/src/reactapp1.client/'
    ArtifactName: 'drop'
    publishLocation: 'Container'




